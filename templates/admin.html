<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="p-6 max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-blue-800">Panel de Administración</h1>
            <a href="/logout" class="text-red-600 font-medium">Cerrar sesión</a>
        </div>
        <div class="overflow-x-auto bg-white rounded shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">ID Cliente</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Ticket</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Servicio</th>
                        <th class="px-4 py-2"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for cid, data in clientes.items() %}
                    <tr>
                        <td class="px-4 py-2 font-mono text-sm">{{ cid }}</td>
                        <td class="px-4 py-2">{{ data.ticket }}</td>
                        <td class="px-4 py-2">{{ data.status }}</td>
                        <td class="px-4 py-2">{{ data.service }}</td>
                        <td class="px-4 py-2">
                            {% if data.status != 'attended' %}
                            <form action="/api/attended/{{ cid }}" method="post">
                                <button type="submit" class="text-white bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">
                                    Marcar atendido
                                </button>
                            </form>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
